<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>个人注册</title>
    <!-- 修改网站图标 -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- 不需要SEO，因为注册页面的私密性，最好不要被搜索引擎搜到 -->
    <!-- 引入初始化样式文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入列表页专有模块 -->
    <link rel="stylesheet" href="css/register.css">
    <!-- 引入公共样式文件 -->
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html" target="_blank"><img src="images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login fr">
                    我有账号，去<a href="#">登录</a>
                </div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="">手机号：</label><input type="text" name="" id="in"><span class="error"> <i class="error_icon"></i>
                                手机号格式不正确，请重新输入</span>
                        </li>
                        <li>
                            <label for="">短信验证码：</label><input type="text" name="" id="in"><span class="success"> <i
                                    class="success_icon"></i> 短信验证码输入正确</span>
                        </li>
                        <li>
                            <label for="">登录密码：</label><input type="password" name="" id="in"><span class="error"> <i
                                    class="error_icon"></i> 密码格式不正确，请重新输入</span>
                        </li>
                        <li class="safe">
                            安全程度 <em class="weak">弱</em> <em class="mid">中</em> <em class="strong">强</em>
                        </li>
                        <li>
                            <label for="">确认密码：</label><input type="password" name="" id="in"><span class="error"> <i
                                    class="error_icon"></i> 密码不一致，请重新输入</span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" name="" id=""> 同意协议并注册 <a href="#">《知晓用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer>
            <div class="mod_copyright">

                        href="#">English Site</a>|<a href="#">Contact Us</a>
                </div>
                <div class="copyright">
                    地址：A省B市C区xx街道xx路x号x楼 邮编：123456 电话：123-456-7890 传真：123-4567890 邮箱: 123@abc.com
                </div>
            </div>
        </footer>
    </div>
</body>
